<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="text-white row" style="width: 500px; height: 80px; background-color: red;">
    <div>
      <div class="col offset-1 mt-4">Invalid Login or password</div>
    </div>
  </div>

  <div class="border-bottom border-3 fs-1 fw-bold" style="width: 500px; height: 70px;">
    <div class="mt-3">SSAFY전용 GitLab 시스템</div>
  </div>

  <div class="border border-2 mt-4 fw-bold" style="width: 500px; height: 400px;">
    <div class="border-bottom border-primary border-4">
      <div class="fs-4 mt-3 text-center" style="height: 50px;">Sign in</div>
    </div>

    <div class="mt-4 ms-3">
      <label class="form-label">Username or email</label>
      <input class="form-control" style="width: 450px; height: 50px;">
    </div>

    <div class="mt-4 ms-3">
      <label class="form-label">Password</label>
      <input class="form-control" style="width: 450px; height: 50px;">
    </div>

    <div class="form-check mt-4 ms-3">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label me-4" for="flexCheckDefault">
        Remember me
      </label>
      <label class="form-check-label ms-5 text-primary" for="flexCheckDefault">
        Forgot your password?
      </label>
    </div>
    
    <button type="button" class="btn btn-success ms-3 mt-2" style="width: 450px;">Success</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
